version: "2.1"

services:
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile-dev
    image: rbac-server-dev
    volumes:
      - .:/project/tmobile-rbac
    ports:
      - "8000:8000"
    depends_on:
      - ledger-sync
      - rethink
      - validator
    command: |
      bash -c "
        sleep 1 &&
        ./bin/rbac-server --host server --db-host rethink --validator-host validator
      "

  rethink:
    image: rethinkdb:2.3
    ports:
      - "9090:8080"
    expose:
      - 8080
      - 28015

  rbac-tp:
    build:
      context: .
      dockerfile: ./processor/Dockerfile-dev
    image: rbac-tp-dev
    volumes:
      - '.:/project/tmobile-rbac'
    command: bin/rbac-tp -vv tcp://validator:4004

  ledger-sync:
    build:
      context: .
      dockerfile: ./ledger_sync/Dockerfile-dev
    image: rbac-ledger-sync-dev
    volumes:
      - .:/project/tmobile-rbac
    depends_on:
      - rethink
      - validator
    command: |
      bash -c "
        sleep 1 &&
        bin/setup_db --host rethink &&
        bin/rbac-ledger-sync -vv --db-host rethink --validator tcp://validator:4004
      "

  rest-api:
    image: hyperledger/sawtooth-rest-api:0.8
    container_name: sawtooth-rest-api
    expose:
      - 8008
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8008 -vv

  shell:
    image: hyperledger/sawtooth-shell:0.8
    volumes:
      - '.:/project/tmobile-rbac'
    working_dir: /project/tmobile-rbac
    container_name: sawtooth-shell
    depends_on:
      - rest-api
    entrypoint: |
      bash -c "
        sawtooth keygen &&
        tail -f /dev/null
      "
  settings-tp:
    image: hyperledger/sawtooth-settings-tp:0.8
    depends_on:
      - validator
    command: settings-tp -vv tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:0.8
    expose:
      - 4004
    command: |
      bash -c "
        sawtooth admin keygen &&
        sawtooth keygen my_key &&
        sawtooth config genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawtooth admin genesis config-genesis.batch &&
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --scheduler parallel
      "
