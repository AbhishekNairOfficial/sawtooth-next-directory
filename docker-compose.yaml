version: "2.1"

services:
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    image: rbac-server-production
    ports:
      - "8000:8000"
    depends_on:
      - ledger-sync
      - rethink
      - validator
    command: |
      bash -c "
        sleep 1 &&
        ./bin/rbac-server --host server --db-host rethink --validator-host validator
      "

  rethink:
    image: rethinkdb:2.3
    expose:
      - 28015

  rbac-tp:
    build:
      context: .
      dockerfile: ./processor/Dockerfile
    image: rbac-tp-production
    command: bin/rbac-tp -v tcp://validator:4004

  ledger-sync:
    build:
      context: .
      dockerfile: ./ledger_sync/Dockerfile
    image: rbac-ledger-sync-production
    depends_on:
      - rethink
      - validator
    command: |
      bash -c "
        sleep 1 &&
        bin/setup_db --host rethink &&
        bin/rbac-ledger-sync -v --db-host rethink --validator tcp://validator:4004
      "

  settings-tp:
    image: hyperledger/sawtooth-tp_settings:0.8
    depends_on:
      - validator
    command: settings-tp -v tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:0.8
    expose:
      - 4004
    command: |
      bash -c "
        sawtooth admin keygen &&
        sawtooth keygen my_key &&
        sawtooth config genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawtooth admin genesis config-genesis.batch &&
        sawtooth-validator -v \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --scheduler parallel
      "
