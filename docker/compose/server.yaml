version: "2.1"

services:
  server:
    image: tmobile-rbac-server:latest
    volumes:
      - ../..:/project/tmobile-rbac
    ports:
      - "8005:8000"
    depends_on:
      - rethink
    command: bash -c "sleep 1 && ./bin/rbac-server --bind server:8000 --rethinkdb-bind rethink:28015 --rethinkdb-db 'rbac_db'"

  rethink:
    image: rethinkdb:latest
    ports:
      - "9090:8080"
    expose:
      - 28015
